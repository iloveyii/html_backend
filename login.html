<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Bootstrap 3 - Template </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/main.css" />
        <link type="text/css" rel="stylesheet" href="css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- wrapper 
        ============= -->
        
        
        <div id="wrap" style="margin-top: 120px;">
        
            <div class="container">
                <div id="content">
                    <form method="post" action="" id="login-form" class="form-vertical"><div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div style="display:none" id="login-form_es_" class="alert alert-block alert-error"><p>Please fix the following input errors:</p>

                                <ul><li>dummy</li></ul>
                            </div>    		
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title icon-xs"><i class="fa fa-unlock icon-sm"></i>Login</h4>
                                </div>
                                <div class="panel-body">
                                    <fieldset>
                                    <div class="form-group">
                                        <input type="text" id="LoginForm_username" name="LoginForm[username]" placeholder="Email" class="form-control">			    		
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="LoginForm_password" name="LoginForm[password]" placeholder="Password" class="form-control">			    		
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="hidden" name="LoginForm[rememberMe]" value="0" id="ytLoginForm_rememberMe">
                                            <input type="checkbox" value="1" id="LoginForm_rememberMe" name="LoginForm[rememberMe]">			    	    		
                                            <label for="LoginForm_rememberMe" style="border:none;" class="form-control">Remember me next time</label>			    	    	
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <a href="/site/forgotpassword" class="pull-right">Forgot Password?</a>                            
                                        <br>
                                    </div>
                                    <input type="submit" value="Login" name="yt0" class="btn btn-lg btn-success btn-block">			    		

                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    </form>	
                </div><!-- content -->

                
            </div><!-- /.container -->
            
        </div> <!-- / Wrapper -->
        
        
        
        
        
        
        
        
        
        
        
        
        
        <!-- Footer and Modal -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <hr />
                    <p>Copyright &COPY; SoftHem Tuts.
                        <a data-toggle="modal"  href="#terms">Terms & Conditions</a>
                    </p>
                    <!-- Modal -->
                    <div class="modal fade" id="terms" role="dialog" aria-hidden="true" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3>Terms and Conditions</h3>
                                </div>
                                <div class="modal-body">
                                    <p>The text for terms goes here...</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
        
        
        
        
        
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
